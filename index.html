<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice page</title>
</head>
<!--  -->
<body>
    <div id="root">
       
    </div>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>  <!-- CORE react module -->  
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>  <!-- React DOm module --> <!--2 different module because this can also be used for mobile UI also -->

    <script>
        const heading=React.createElement("h1",{},"Hello World from React")   //create Element part of core module,therefore used React module

        const root=ReactDOM.createRoot(document.getElementById('root'))    

        root.render(heading)
    </script>
</body>

</html>
